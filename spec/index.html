<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../src/dancer.js"></script>
  <script src="../src/support.js"></script>
  <script src="../src/kick.js"></script>
  <script src="../src/adapterWebAudio.js"></script>
  <script src="../src/adapterMoz.js"></script>
  <script src="../src/adapterFlash.js"></script>
  <script src="../lib/fft.js"></script>
  <script src="../lib/flash_detect.js"></script>
  
  <script src="../plugins/dancer.fft.js"></script>

  <script type="text/javascript">
    Dancer.setOptions({
      flashSWF : '../lib/soundmanager2.swf',
      flashJS  : '../lib/soundmanager2.js'
    });
  </script>
  <!-- include spec files here... -->
  <script src="dancer.js"></script>
  <script src="support.js"></script>
  <script src="kick.js"></script>
  <script src="plugin_fft.js"></script>
 
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
