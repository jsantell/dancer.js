<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Duru+Sans' rel='stylesheet' type='text/css'>
		<link href='css/dancer.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-30329181-1']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body>
		<div id="info">
			<h1>dancer.js</h1>
			<h2>JavaScript Audio Library</h2>
			<a id="togglefft" href="#">toggle FFT spectrum</a>
			<canvas id="fft" height="50" width="256"></canvas>
			<ul>
				<li><a href="https://github.com/jsantell/dancer.js" title="dancer.js on github">view API/source</a></li>
				<li>by <a href="http://jsantell.com" title="Jordan Santell">jordan santell</a></li>
			</ul>
		</div>
		<div id="songinfo">
			<span>Now playing...</span>
			<h3><a href="http://zirconstudios.bandcamp.com/album/unearthed" title="Zircon Studios Bandcamp">Zircon - Devil's Spirit</a></h3>
		</div>
		<div id="loading">Loading . . .</div>
		<!-- Demo dependencies -->
		<script src="lib/Three.js"></script>
		<script src="lib/Stats.js"></script>
		<script src="lib/Detector.js"></script>

		<!-- Dancer.js -->
		<script src="dancer.js"></script>
		<script src="plugins/dancer.fft.js"></script>

		<!-- Demo stuff -->
		<script src="js/visual.js"></script>
		<script src="js/zircon.js"></script>
		<script>
			(function () {
				var fft = document.getElementById( 'fft' ),
					toggle = document.getElementById( 'togglefft' );
				toggle.addEventListener( 'click', function ( e ) {
					e.preventDefault();
					fft.style.display = fft.style.display == 'block' ? 'none' : 'block';
				}, true );
			})();
		</script>
	</body>
</html>
